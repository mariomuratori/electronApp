<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar un nuevo cliente</title>
    <base href="./">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</base>
</head>
<body>
    
    <form class="p-4">
        <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Nombre completo" autofocus>
    </div>
    <div class="form-group">
        <input type="text" id="price" class="form-control" placeholder="Precio">
    </div>
    <div class="form-group">
        <input type="text" id="description" class="form-control" placeholder="DescripciÃ³n">
    </div>
    <button class="btn btn-primary btn-block">
        Guardar
    </button>
    </form>

    <script>

        const { ipcRenderer } = require('electron');

    
    const form = document.querySelector('form')
        form.addEventListener('submit', e => {
            console.log(e);
            e.preventDefault();

            const nameProduct = document.querySelector('#name').value;
            const priceProduct = document.querySelector('#price').value;
            const descProduct = document.querySelector('#description').value;
            
            const newProduct = {
                name: nameProduct,
                price: priceProduct,
                description: descProduct
            
            };

            ipcRenderer.send('product:new', newProduct);

            e.preventDefault();
        });

    </script>

</body>
</html>
